<ion-view view-title="Presence">

<ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

<ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refreshEvents()">
  </ion-refresher>
   <div ng-if="items !== undefined && !items.length" class="no-results">
      <p>No Results</p>
    </div>
  <h2 ng-if="noEvents">No courses with your ID has found</h2>
  <ion-list>
            <div class="bar bar-header item-input-inset">
                <ion-search placeholder="Search a course" filter="search"></ion-search>
            </div>
    <ion-item ng-repeat="course in events">

     <a class="item item-icon-left item-button-right" href="#" > <!--/app/home-master/{{course._id}}-->
      <i class="icon ion-ios-bookmarks"></i>
      {{course.name | filter:search.value}}
      <span class="badge badge-royal">{{course.activeAttendanceInfo.studentsCount}}</span>
      <button class="button button-balanced" ng-click="startAttendance(course._id)">
       <i class="icon ion-location"></i>
      </button>
     </a>



    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
