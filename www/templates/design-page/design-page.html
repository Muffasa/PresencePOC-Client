 
      
<ion-view view-title="Students">
   <ion-nav-buttons side="primary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>
      <ion-content class="padding">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="refreshStudents()">
      </ion-refresher>
         <div class="list"> 

          
           <div class="padding" collection-repeat="student in students">

         <a class="item item-icon-left item-icon-right" ng-click="masterAttendStudent(student)" > 
          <i class="icon ion-university"></i>
          {{student.fullName | filter:search.value}}
          <i ng-if="isAttended(student)" class="icon ion-checkmark-circled balanced"></i>
          <i ng-if="!isAttended(student)" class="icon ion-ios-circle-outline"></i>
         </a>
           </div>
         </div>
      </ion-content>
</ion-view>
