
<ion-view view-title="Welcome" class="loginBg" hide-nav-bar="true" >
<!-- <ion-nav-title><img src="img/logo.png" width="40"></ion-nav-title> -->

  <ion-content class="padding">

  <div class="row responsive-sm padding remvoeBP">
      <div class="col">
        <div class="content">

                    
                    <h3 class="text3">Welcome To Presence!</h3>
                </div>
            <!--<div class="app-logo"><img src="img/logo.png"></div>-->
            <img class="displayed" src="img/logo.png"> 
          
               <h5 class="text">Please choose your password:</h5>

                <div class="list list-inset removePM">
                  <label class="item item-input"><input type="text" ng-model="password" placeholder="password" > </label>
                  <label class="item item-input"><input type="text" ng-model="confirm" placeholder="confirm password" > </label>
                </div>
                <div ng-if="isMaster" >

                               <h5 class="text">The ID number you entered belong to a super user, please provide authentication code:</h5>

                                <div class="list list-inset removePM">
                                  <label class="item item-input"><input type="text" ng-model="masterActivationCode" placeholder="super user code" > </label>
                                </div> 

                </div>                
            

            <div ><button  class="button button-block button-balanced" ng-click="SubmitPassword(password,confirm,masterActivationCode)" > Next </button>  </div>
      </div>
  </div>

            

  </ion-content>
</ion-view>
