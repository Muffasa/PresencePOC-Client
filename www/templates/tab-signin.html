<div class="tabs-striped  tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="#/welcome/login"><i class="icon ion-unlocked"></i> Login</a>
      <a class="tab-item" href="#/welcome/signup"> <i class="icon ion-person"></i> Sing Up </a>

 </div>

<ion-view view-title="Sign In" class="loginBg" hide-nav-bar="true" >
<!-- <ion-nav-title><img src="img/logo.png" width="40"></ion-nav-title> -->

  <ion-content class="padding" ng-controller="LoginCtrl">

  <div class="row responsive-sm padding remvoeBP">
	  <div class="col">
		<img class="displayed" src="img/logo.png"> 


			
			<div class="list list-inset removePM">
			  <label class="item item-input"><input type="text" ng-model="phoneNumber" placeholder="PhoneNumber/ID"> </label>
			  <label class="item item-input"><input type="password" ng-model="password" placeholder="Password" > </label>
			</div>

			<div class="loginButton"><button class="button ion-unlocked button-block button-balanced" ng-click="login();" > Login </button>  </div>


	  </div>
  </div>

	<div class="row  padding removePM">
	  <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
	  <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
	  <div class="col"> <a class="button-assertive button button-block" ng-click="googleSignIn()"><i class="icon ion-social-google"></i></a> </div>
	</div>

  </ion-content>
</ion-view>
