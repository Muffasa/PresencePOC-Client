 
      
<ion-view view-title="Courses" class="loginBg">
   <ion-nav-buttons side="primary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>
      <ion-content class="padding">
        <ion-refresher class="refreshStyle"
		    pulling-text="Refresh Courses..."
		    on-refresh="refreshEvents()">
		  </ion-refresher>
         <div class="list"> 
              <div ng-if="events.length == 0" class="button button-block button-energized button-outline text padding">
                           You dont have any courses yet
              </div>
         	
           <div class="padding" collection-repeat="course in events">
		     <a class=" item item-icon-left" href="#/app/course-view/{{course._id}}" > 
		      <i class="icon ion-ios-bookmarks"></i>
		      {{course.name | filter:search.value}}
		      <span ng-if="course.activeAttendanceInfo" class="badge badge-balanced">Active</span>
		      <span ng-if="!course.activeAttendanceInfo" class="badge badge-dark">Inactive</span>
		     </a>
           </div>
         </div>
      </ion-content>
</ion-view>
